
# To use this file::
#  conda env create -f tt.yml
# or to install direction from the web
#  conda env create camsys/tt

name: tt

channels:
- conda-forge
- plotly

dependencies:
- python=3.7
- pip

# Math
- numpy>=1.16
- pandas>=0.23.4
- scipy>=1.2

# Networks
- networkx>=2.2

# YAML Processing
- yamllint>=1.11

# Data Storage and File Management
- pytables=3.4.4
- h5py>=2.8.0
- hdf5>=1.10.2
- appdirs>=1.4.3

# Visualization
- matplotlib>=3.0.1
- seaborn>=0.9
- pydot
- graphviz>=2.38
- plotly>=3.2.1
- plotly::plotly-orca  # Plotly Static Image Export

# Mapping
- fiona>=1.7.11
- gdal>=2.2.4
- geopandas>=0.4
- krb5>=1.16
- shapely>=1.6.4
- osmnx>=0.9
- contextily
- libiconv
- fontconfig

# User Interface
- ipywidgets>=7.2

# Parallel Processing
- joblib>=0.13.2
- cloudpickle>=0.6.1

# MS Excel Compatibility
- openpyxl>=2.4
- xlrd

# HTML Compatibility
- beautifulsoup4>=4.6
- jinja2>=2.9.6  # for pandas styler
- xmle
- html5lib

# Jupyter and IPython
- ipykernel>=5.1
- nb_conda>=2.2.1
- jupyterlab>=0.35.3
- notebook>=5.7.2
- nodejs

# Choice Modeling
- larch>=5.1

# Testing
- pytest>=4.0.1

- pip:
  - transportation_tutorials




